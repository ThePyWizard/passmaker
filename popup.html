<!DOCTYPE html>
<html>
<head>
  <title>passmaker</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="./img/logo128.svg" alt="logo">
  </div>
  <div class="btn-container">
    <button id="generatePassword" class="btn-donate" role="button">Generate Password</button>
  </div>

  <div id="passwordContainer">
    <div class="password-wrapper">
      <div id="password-output"></div>
    </div>
    <button id="copyPassword" class="copy-button">
        <img width="18" height="18" src="https://img.icons8.com/material-rounded/24/copy.png" alt="copy"/>
    </button>
  </div>
</body>
</html>
